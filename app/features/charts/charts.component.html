<h1>Charts Module</h1>
<ng-chart [dataSet]="family" [chartOptions]="[barChartOptions]" title="Family member's age" subTitle="A bar chart example" class="bar-chart"></ng-chart>

<ng-chart [dataSet]="sales" [axes]="axes" [chartOptions]="[frankSales, jakeSales]" [padding]="lineChartPadding" title="Sales Q1 2017" subTitle="Line chart example" class="sales-chart" width="500" height="300"></ng-chart>
